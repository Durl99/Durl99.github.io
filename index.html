<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de velocidad de internet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Prueba de velocidad de internet</h1>

    <div id="contenedor-prueba">
        <button id="iniciar-prueba">Iniciar prueba</button>

        <div id="resultados">
            <h2>Velocidad de descarga:</h2>
            <p id="velocidad-descarga"></p>

            <h2>Velocidad de subida:</h2>
            <p id="velocidad-subida"></p>

            <h2>Latencia (ping):</h2>
            <p id="ping"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
