<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videochat en línea</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS externo -->
</head>
<body>
    <h1>Videochat en línea</h1>
    <div id="video-container">
        <!-- Aquí se mostrará el video -->
    </div>
    <button id="start-button">Iniciar videochat</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:3000'); // Cambia la URL según tu servidor

        document.getElementById('start-button').addEventListener('click', () => {
            // Lógica para iniciar el videochat y enviar señales al servidor
            // Por ejemplo, aquí puedes enviar un mensaje al servidor:
            socket.emit('mensaje', '¡Hola, servidor!');

            // Más lógica para establecer conexiones y manejar señales...
        });
    </script>
</body>
</html>
